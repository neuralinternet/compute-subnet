  # Local repository for a custom hook
  - repo: local
    hooks:
      - id: check-branch-name
        name: 'Check Branch Name'
        entry: ./scripts/check-current-branch.sh
        stages: [pre-commit, pre-push, manual]
        language: system
        files: /dev/null
        always_run: true
        verbose: true
  - repo: local
    hooks:
      - id: post-checkout-check
        name: 'Check Branch Name'
        entry: ./scripts/check-current-branch.sh
        stages: [post-checkout]
        language: system
        always_run: true
        verbose: true
  - repo: local
    hooks:
      - id: run-pytest
        name: 'Run Pytest'
        entry: pytest
        language: system
        stages: [pre-commit]
        verbose: true
        pass_filenames: false
